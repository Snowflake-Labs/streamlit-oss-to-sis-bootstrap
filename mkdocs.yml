site_name: Streamlit 101
site_description: Getting started with Streamlit
theme:
    name: material
    font:
        text: Roboto
        code: Fira Code
    features:
        - content.code.copy
        - content.code.select
        - content.code.annotate
nav:
    - index.md
    - setup.md
    - deploy_to_streamlit_cloud.md
    - datset.md
    - interactivity.md
    - data_prepration.md
    - model_training.md
markdown_extensions:
    - admonition
    - attr_list
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - tables
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins: []
# plugins:
#     - search
#     - table-reader

